    (TBD) I'll present Mitchell Wand's (classic) work on CPS transformation.
    The topic is mature and well-known, so I'll try my best to make it more entertaining.
    Abstract:
    Program transformations often involve the generalization of a function to take additional arguments.
    It is shown that in many cases such an additional variable arises as a representation of the continuation or global context in which the function is evaluated.
    By considering continuations, local transformation strategies can take advantage of global knowledge.
    The general results are followed by two examples: the ɑ-β tree pruning algorithm and an algorithm for the conversion of a propositional formula to conjunctive normal form.
